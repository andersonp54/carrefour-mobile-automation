name: Mobile iOS Automation (WDIO + Appium + Allure)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ios-tests:
    runs-on: macos-latest
    timeout-minutes: 70

    env:
      DEVICE_NAME: "iPhone 16 Pro Max"
      IOS_VERSION: "iOS 18.6"
      APPIUM_PORT: "4723"
      CONFIGURATION: "Debug"
      # üëâ Se quiser for√ßar, pode definir aqui:
      # SCHEME: "Carrefour"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm i

      - name: List iOS runtimes and devices (debug)
        run: |
          xcrun simctl list runtimes
          xcrun simctl list devicetypes
          xcrun simctl list devices available

      # ‚úÖ OP√á√ÉO A ‚Äî Build do .app com AUTO-DETECT
      - name: Build iOS app for Simulator (.app)
        shell: bash
        run: |
          set -euo pipefail

          DERIVED_DATA="$RUNNER_TEMP/DerivedData"

          echo "üîé Searching for .xcworkspace or .xcodeproj..."
          WORKSPACE="$(find . -maxdepth 6 -name "*.xcworkspace" | head -n 1 || true)"
          PROJECT="$(find . -maxdepth 6 -name "*.xcodeproj" | head -n 1 || true)"

          if [ -z "$WORKSPACE" ] && [ -z "$PROJECT" ]; then
            echo "‚ùå No .xcworkspace or .xcodeproj found"
            find . -maxdepth 4 -print
            exit 1
          fi

          echo "‚úÖ WORKSPACE=${WORKSPACE:-<none>}"
          echo "‚úÖ PROJECT=${PROJECT:-<none>}"

          # üîç Detect SCHEME se n√£o vier do env
          if [ -z "${SCHEME:-}" ]; then
            echo "üîé Detecting scheme..."
            if [ -n "$WORKSPACE" ]; then
              SCHEME="$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{f=1;next} f && NF{print $1; exit}')"
            else
              SCHEME="$(xcodebuild -list -project "$PROJECT" | awk '/Schemes:/{f=1;next} f && NF{print $1; exit}')"
            fi
          fi

          if [ -z "$SCHEME" ]; then
            echo "‚ùå Could not detect scheme"
            exit 1
          fi

          echo "‚úÖ Using SCHEME=$SCHEME"
          echo "Building iOS simulator app..."

          if [ -n "$WORKSPACE" ]; then
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration "$CONFIGURATION" \
              -sdk iphonesimulator \
              -derivedDataPath "$DERIVED_DATA" \
              build
          else
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration "$CONFIGURATION" \
              -sdk iphonesimulator \
              -derivedDataPath "$DERIVED_DATA" \
              build
          fi

          echo "üîé Searching for .app..."
          APP_PATH="$(find "$DERIVED_DATA/Build/Products" -maxdepth 4 -type d -name "*.app" | head -n 1)"

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå .app not found"
            find "$DERIVED_DATA/Build/Products" -maxdepth 6 -print
            exit 1
          fi

          echo "‚úÖ Found app: $APP_PATH"
          echo "IOS_APP_PATH=$APP_PATH" >> "$GITHUB_ENV"

      - name: Create iOS Simulator (fixed model + iOS)
        shell: bash
        run: |
          set -euo pipefail

          RUNTIME_ID=$(xcrun simctl list runtimes | grep "^${IOS_VERSION} " | awk -F' - ' '{print $NF}' | head -n 1)
          DEVICE_TYPE_ID=$(xcrun simctl list devicetypes | grep "^${DEVICE_NAME} " | awk -F'[()]' '{print $2}' | head -n 1)

          if [ -z "$RUNTIME_ID" ] || [ -z "$DEVICE_TYPE_ID" ]; then
            echo "‚ùå Runtime or DeviceType not found"
            exit 1
          fi

          UDID=$(xcrun simctl create "${DEVICE_NAME} CI" "$DEVICE_TYPE_ID" "$RUNTIME_ID")
          echo "SIMULATOR_UDID=$UDID" >> "$GITHUB_ENV"

      - name: Boot iOS Simulator
        shell: bash
        run: |
          xcrun simctl shutdown "$SIMULATOR_UDID" || true
          xcrun simctl erase "$SIMULATOR_UDID" || true
          xcrun simctl boot "$SIMULATOR_UDID" || true
          xcrun simctl bootstatus "$SIMULATOR_UDID" -b

      - name: Free Appium port
        shell: bash
        run: |
          lsof -ti tcp:${APPIUM_PORT} | xargs -r kill -9 || true

      - name: Start Appium
        shell: bash
        run: |
          npx appium --port "$APPIUM_PORT" --log-level warn &
          sleep 6

      - name: Run WDIO tests (iOS)
        shell: bash
        run: |
          echo "IOS_APP_PATH=$IOS_APP_PATH"
          echo "SIMULATOR_UDID=$SIMULATOR_UDID"
          ls -la "$IOS_APP_PATH"
          npx wdio run wdio.conf.js
        env:
          IOS_APP_PATH: ${{ env.IOS_APP_PATH }}
          SIMULATOR_UDID: ${{ env.SIMULATOR_UDID }}
          NODE_OPTIONS: ""

      - name: Generate Allure report (HTML)
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
