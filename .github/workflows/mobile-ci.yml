name: Mobile iOS Automation

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ios-tests:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: List iOS simulators
        run: xcrun simctl list devices available

      - name: Boot iOS simulator
        run: |
          DEVICE_UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone" | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          echo "Using simulator: $DEVICE_UDID"
          xcrun simctl boot "$DEVICE_UDID" || true
          xcrun simctl bootstatus "$DEVICE_UDID" -b

      - name: Start Appium
        run: |
          npx appium --log-level error &
          sleep 5

      - name: Run WDIO tests (iOS)
        run: |
          npx wdio run wdio.conf.js
        env:
          NODE_OPTIONS: ""

      - name: Generate Allure report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
